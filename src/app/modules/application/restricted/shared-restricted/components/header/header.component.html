<mat-toolbar>

<button mat-button >
  <div routerLink=''  routerLink='' class="logo">ngStarter</div>
</button>

<span class="flex-spacer"></span>

<language-switcher></language-switcher>
<theme-switcher [selectedTheme]="appService.appTheme" (onSelectTheme)="appService.setTheme($event)"></theme-switcher>

  <a [mat-menu-trigger-for]="userMenu">
    <mat-icon>account_box</mat-icon>
  </a>

</mat-toolbar>

<mat-menu #userMenu="matMenu">
  <mat-card class="px-1 py-0 pt-1" style="box-shadow:none;">
    <mat-card-header>
      <mat-card-title class="mb-3"> {{userSer.user?.name}}</mat-card-title>
      <mat-card-subtitle> {{userSer.user?.email}} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="mt-1">
      <button mat-menu-item [routerLink]="['/application/restricted/settings']">
        <mat-icon> account_circle </mat-icon>
        My profile
      </button>
      <button [routerLink]="['/application/restricted/change-password']" mat-menu-item>
        <mat-icon> lock </mat-icon>
        Change Password
      </button>
      <button mat-menu-item (click)="userSer.logOut()">
        <mat-icon> exit_to_app </mat-icon>
        Sign Out
      </button>
    </mat-card-content>
  </mat-card>
</mat-menu>
