<section class="container-fluid w-100 mt-4 p-0">

  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-10 col-md-6 col-lg-4">
      <mat-card class="text-center p-5">
        <mat-icon  [hidden]="isSubmitting"> lock </mat-icon>
        <mat-card-content>

          <form (ngSubmit)="changePassword($event)" [hidden]="isSubmitting" [formGroup]="form">
            <div class="container">
              <div class="row justify-content-center align-items-center">
                <div class="col-12">
                  <mat-form-field appearance="outline" [floatLabel]="'always'">
          <mat-label>Old Password</mat-label>

                    <input matInput placeholder="Old Password" type="password" formControlName="old" required />
                  </mat-form-field>
                  <br>
                  <span class="text-danger" *ngIf="errors.old">
                    {{ errors.old }}
                  </span>
                </div>
              </div>
              <div class="row justify-content-center align-items-center">
                <div class="col-12">
                  <mat-form-field appearance="outline" [floatLabel]="'always'">
          <mat-label>New Password</mat-label>

                    <input matInput placeholder="New Password" type="password" formControlName="password" required />
                  </mat-form-field>
                  <br>
                  <span class="text-danger" *ngIf="errors.password">
                    {{ errors.password }}
                  </span>
                </div>
              </div>
              <div class="row justify-content-center align-items-center">
                <div class="col-12">
                  <mat-form-field appearance="outline" [floatLabel]="'always'">
          <mat-label>Confirm New Password</mat-label>

                    <input matInput placeholder="Confirm New Password" type="password" formControlName="confirmPassword"
                      required />
                  </mat-form-field>
                  <br>
                  <span class="text-danger" *ngIf="errors.confirmPassword">
                    {{ errors.confirmPassword }}
                  </span>
                </div>
              </div>

              <div class="row justify-content-center align-items-center mt-2">
                <div class="col-xs text-xs-center">
                  <button type="submit" [disabled]="form.invalid" mat-raised-button color="accent">
                    Change Password
                  </button>
                </div>
              </div>
            </div>
          </form>
          <div class="row text-xs-center justify-content-center align-items-center my-2 mx-2" *ngIf="isSubmitting">
            <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</section>
