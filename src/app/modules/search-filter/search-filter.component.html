
<mat-sidenav-container class="h-100">

  <mat-sidenav class="h-100" #drawer 
  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)" class="sidenav" [attr.role]="'navigation'" [mode]="'side'" [opened]="true">

    <mat-toolbar color="primary">
        <button mat-button routerLink="" class="">
          Search / Filter Module
        </button>
        <span class="spacer"></span>
      </mat-toolbar>



      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Categories
            </mat-panel-title>
            <mat-panel-description>
              <span class="ml-auto"> {{categories.selectedOptions.selected.length}}</span>
            </mat-panel-description>
          </mat-expansion-panel-header>
      

          <mat-selection-list #categories>
            <mat-list-option *ngFor="let category of categoryFilters">
              {{category}}
            </mat-list-option>
          </mat-selection-list>

        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Radio Filter
            </mat-panel-title>
            <mat-panel-description>
              <span class="ml-auto">  {{favoriteSeason}}</span>
            </mat-panel-description>
          </mat-expansion-panel-header>
      
          <mat-radio-group
          aria-labelledby="example-radio-group-label"
          class="example-radio-group"
          [(ngModel)]="favoriteSeason">
          <mat-radio-button class="example-radio-button" *ngFor="let season of radioFilters" [value]="season">
            {{season}}
          </mat-radio-button>
        </mat-radio-group>
        </mat-expansion-panel>



        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Slider Filter
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-slider 
          (input)="sliderValue = $event.value" 
          [value]="sliderValue">
        </mat-slider>
        {{ sliderValue }}
        </mat-expansion-panel>

      </mat-accordion>


  </mat-sidenav>


  <mat-sidenav-content class="d-flex flex-column">
    
      <div id="page-content">
          <mat-toolbar color="primary">
              <!-- <button mat-button routerLink="" class="">
                Nested Master Detail
              </button> -->
              <span class="spacer"></span>
            </mat-toolbar>
        <div *ngIf="isHandset$ | async" class="toggleRight">
          <button class="float-right" type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
            <mat-icon fontSet="fa" fontIcon="fa-bars"></mat-icon>
          </button>
        </div>
    <router-outlet></router-outlet>

      </div>

      <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
          <div class="container text-center">
            <small>Copyright &copy; ngStarter</small>
          </div>
        </footer>
        

  </mat-sidenav-content>
</mat-sidenav-container>
